<div class="git-issues-table-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort *ngIf="!(searching$ | async)">

    <!-- GitIssues Column -->
    <ng-container matColumnDef="user">
      <mat-header-cell *matHeaderCellDef> USER </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <div class="condensed-label">USER :</div>
        <div class="cell-content">
          <div class="user-container" *ngIf="row.user.userName">
            <a [href]="row.user.userUrl" target="_blank">
              <div class="avatar-image">
                <img src="{{row.user.avatarUrl}}" />
              </div>
              <div class="avatar-user-name">
                {{row.user.userName}}
              </div>
            </a>
          </div>
        </div>
      </mat-cell>
    </ng-container>

    <!-- Progress Column -->

    <ng-container matColumnDef="issue">
      <mat-header-cell *matHeaderCellDef > ISSUE </mat-header-cell>
      <mat-cell *matCellDef="let row"> 
        <div class="condensed-label">ISSUE :</div>
        <div class="cell-content issue">
            <div class="title"> <a [href]="row.issueUrl" target="_blank">{{row.title}} </a></div>
            <div class="body"> <a [href]="row.bodyUrl" target="_blank">{{row.body}} </a> </div>
        </div>
        
      </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="assignee">
      <mat-header-cell *matHeaderCellDef > ASSIGNED </mat-header-cell>
      
      <mat-cell *matCellDef="let row">
        <div class="condensed-label">ASSIGNED :</div>
        <div class="cell-content">
          <div class="user-container" *ngIf="row.assigneeUser.userName">
            <a [href]="row.assigneeUser.userUrl" target="_blank">
              <div class="avatar-image">
                <img src="{{row.assigneeUser.avatarUrl}}" />
              </div>
              <div class="avatar-user-name">
                {{row.user.userName}}
              </div>
            </a>
          </div>
        </div>
        </mat-cell>
        </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
