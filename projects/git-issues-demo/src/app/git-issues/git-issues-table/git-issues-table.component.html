<div class="git-issues-table-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort *ngIf="!(searching$ | async)">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> CREATED </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <div class="condensed-label">CREATED :</div>
        <div class="cell-content">
          {{row.createDateTime | date:'MMMM d h:mm:ss'}}
        </div>
      </mat-cell>
    </ng-container>

    <!-- GitIssues Column -->
    <ng-container matColumnDef="userName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> USER </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <div class="condensed-label">USER :</div>
        <div class="cell-content">
          <div class="user-container">
            <div class="avatar-image">
              <img src="{{row.user.avatarUrl}}" />
            </div>
            <div>
              {{row.user.userName}}
            </div>
          </div>
        </div>
      </mat-cell>
    </ng-container>

    <!-- Progress Column -->

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> TITLE </mat-header-cell>
      <mat-cell *matCellDef="let row"> 
        <div class="condensed-label">TITLE :</div>
        <div class="cell-content">{{row.title}} </div>
        
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="body">
      <mat-header-cell *matHeaderCellDef mat-sort-header> BODY </mat-header-cell>
      <mat-cell *matCellDef="let row" data-label="BODY :"> 
        <div class="condensed-label">BODY :</div>
        <div class="cell-content">{{row.body}}</div>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="assigneeUserName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ASSIGNED </mat-header-cell>
      
      <mat-cell *matCellDef="let row">
        <div class="condensed-label">ASSIGNED :</div>
        <div class="cell-content">
          <div class="user-container">
            <div class="avatar-image">
              <div class="avatar-image">
                <img src="{{row.assigneeUser.avatarUrl}}" />
              </div>
              <div>
                {{row.assigneeUser.userName}}
              </div>
            </div>
          </div>
        </div>
      </mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
